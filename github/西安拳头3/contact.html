		</ul>

<!-- content -->
<div class="content">
	<div id="list">
		<span class="list_title">联系我们</span>
		<ul id="list_ul">
			<li>
				<a href="images/newsImg/8_1.png">留言</a>
				<span class="moveicon">
					<a href="images/newsImg/8_1.png">留言</a>
				</span>
			</li>
			<li>
				<a href="images/newsImg/8_2.png">联系我们</a>
				<span class="moveicon">
					<a href="images/newsImg/8_2.png">联系我们</a>
				</span>
			</li>
		</ul>
	</div>
	<div class="view">
		<div class="view_item item1">
			<span class="item_title">
				<p>留言</p>
			</span>
			<div class="item_describe">
				<div class="left">			
						<label for="user">昵称:<input name="user" id="user" type="text"></label>
						
						<label for="phone">电话:<input name="phone" id="phone" type="text"></label>
				
						<label for="company">公司:<input name="company" id="company" type="text"></label>
						
						<label for="address">住址:<input name="address" id="address" type="text"></label>
				</div>
				<div class="right">
					<label for="realname">真实姓名:<input name="realname" id="realname" type="text"></label>					
					<label for="email">E-mail:<input name="email" id="email" type="text"></label>
					<label for="postcode">邮编:<input name="postcode" id="postcode" type="text"></label>					
					<label for="QQ">QQ:<input name="QQ" id="QQ" type="text"></label>
					
				</div>
				<div class="bottom">
					<label for="message">留言：</label>
					<textarea name="message" id="message"></textarea>
				</div>
				<input type="submit" name="submit" class="submit" value="提交">
			</div>
		</div>

		<div class="view_item item2">
			<span class="item_title">
				<p>联系我们</p>
			</span>
			<div class="item_describe">
				<img src="images/newsImg/8_2.png">
			</div>
		</div>
